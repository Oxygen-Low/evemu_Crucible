name: Docker Publish

on:
  push:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: eve-mu

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Make GHCR package public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          PACKAGE: ${{ env.IMAGE_NAME }}
        run: |
          set -euo pipefail

          API="https://api.github.com"
          DATA='{"visibility":"public"}'

          echo "Attempting to set package visibility via org endpoint..."
          resp_org=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -X PATCH "$API/orgs/$OWNER/packages/container/$PACKAGE/visibility" \
            -d "$DATA" || echo "000")

          if [ "$resp_org" -ge 200 ] && [ "$resp_org" -lt 300 ]; then
            echo "Success: package visibility set to public via org endpoint (HTTP $resp_org)."
            exit 0
          fi

          echo "Org endpoint returned HTTP $resp_org â€” trying user endpoint..."
          resp_user=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -X PATCH "$API/user/packages/container/$PACKAGE/visibility" \
            -d "$DATA" || echo "000")

          if [ "$resp_user" -ge 200 ] && [ "$resp_user" -lt 300 ]; then
            echo "Success: package visibility set to public via user endpoint (HTTP $resp_user)."
            exit 0
          fi

          echo "Failed to change package visibility via both endpoints."
          echo "Org endpoint HTTP status: $resp_org"
          echo "User endpoint HTTP status: $resp_user"
          echo "Dumping org endpoint response for debugging:"
          curl -s -D - -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" \
            -X PATCH "$API/orgs/$OWNER/packages/container/$PACKAGE/visibility" -d "$DATA" || true
          exit 1

       
